<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 style="font-size:72px;color:darkblue;font-weight:700;letter-spacing:2px;">Tic Tac Toe</h1>
	<main>
		<div class="game">
			<input data-index="0" type="text" class="c0 r0">
			<input data-index="1" type="text" class="c1 r0">
			<input data-index="2" type="text" class="c2 r0">
			<input data-index="3" type="text" class="c0 r1">
			<input data-index="4" type="text" class="c1 r1">
			<input data-index="5" type="text" class="c2 r1">
			<input data-index="6" type="text" class="c0 r2">
			<input data-index="7" type="text" class="c1 r2">
			<input data-index="8" type="text" class="c2 r2">
		</div>
		<div class="display">
			<h1>logs:</h1>
			<li class="console">Processing...</li>
			<li class="console2">Running...</li>
		</div>
	</main>
</body>
</html>
